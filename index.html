<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Linguist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sky Linguist</h1>
        <div id="map">
            <button class="data-country" data-country="France">France</button>
            <button class="data-country" data-country="Italy">Italy</button>
            <button class="data-country" data-country="Bulgaria">Bulgaria</button>
        </div>
        <div id="challenge" class="hidden">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit">Submit</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
